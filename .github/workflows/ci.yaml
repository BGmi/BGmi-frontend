name: CI

on:
  pull_request:
    branches:
      - '**'
      - '*'
  push:
    branches:
      - '*'
      - '**'
      - '!renovate/**'
    tags:
      - '.*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]

    name: CI

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - run: pnpm install

      - run: pnpm lint

      - run: pnpm build